{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
    <div class="container">
        <h2>Update meme</h2>
        <form action="/update/{{meme.sno}}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Update Meme title</label>
                <input type="text" class="form-control" name="title" value="{{meme.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">update meme description</label>
                <input type="text" class="form-control"  value="{{meme.desc}}"name="desc" id="desc">
            </div>
            <button type="update" class="btn btn-danger">updtae</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
